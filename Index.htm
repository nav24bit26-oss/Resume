<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Resume Builder</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Enter Your Details</h2>
      <form id="resumeForm">
        <label>Full Name</label>
        <input type="text" id="name" required placeholder="John Doe">

        <label>Email</label>
        <input type="email" id="email" required placeholder="example@email.com">

        <label>Phone</label>
        <input type="text" id="phone" required placeholder="+91 1234567890">

        <label>Address</label>
        <input type="text" id="address" placeholder="City, State, Country">

        <label>Education</label>
        <textarea id="education" placeholder="Degree, College, Year"></textarea>

        <label>Skills</label>
        <textarea id="skills" placeholder="HTML, CSS, JavaScript"></textarea>

        <label>Experience</label>
        <textarea id="experience" placeholder="Job Title, Company, Year"></textarea>

        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <section class="output-section">
      <h2>Your Resume Preview</h2>
      <div id="resumePreview" class="resume-preview"></div>
      <button id="printBtn" style="display:none;">Download / Print</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Resume Builder | Made with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
